        flowers = ["桃花", "李花", "樱花", "杏花", "梨花", "梅花", "海棠"]

        var flower_score = {}

        function update_flower_score() {
            for (var i = 0; i < flowers.length; i++) {
                var flower = flowers[i];
                // generate a random score between 10 and 59
                var score = Math.floor(Math.random() * 50 + 10);
                // assign the score to the flower in the object
                flower_score[flower] = score;
            }
            console.log(flower_score)
        }

        function getName(d) {
            return d[0];
        }
        function getScore(d) {
            return d[1];
        }


        update_flower_score();
        // update the circles with new data
        var groups = svg.selectAll("g")
            .data(Object.entries(flower_score))

            .enter()
            .append("g")

                return "translate(" + ((i + 1) * 80) + "," + yScale(getScore(d)) + ")"; // set the position based on the index and value

        // append an image to each group
        images = groups.append("image")
